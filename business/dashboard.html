<header class="container">
  <h1>Pioneer Pressure Washing and Landscaping</h1>
  <nav>

<main class="container">
  <!-- Tab Buttons styled like admin -->
  <div class="tab-container">
    <button class="tab active" data-tab="scheduling-panel">Scheduling</button>
    <button class="tab" data-tab="invoices-panel">Invoices</button>
    <button class="tab" data-tab="coming-soon-panel">Coming Soon</button>

  <!-- Scheduling Tab -->
  <section id="scheduling-panel" class="tab-panel active">
    <h2>Scheduling</h2>
    <div id="calendar-container">

  <!-- Invoices Tab -->
  <section id="invoices-panel" class="tab-panel">
    <h2>Your Invoices</h2>
    <div id="invoice-list">
      <p>Loading invoices...</p>
    </div>
  </section>

  <!-- Coming Soon Tab -->
  <section id="coming-soon-panel" class="tab-panel">
    <h2>Coming Soon</h2>
