  <div id="portal" style="display:none; margin-top: 40px;">
    <h3>Create Invoice</h3>
    <textarea id="invoice" rows="10" cols="60" placeholder="Enter invoice details..."></textarea><br>
    <button class="btn-primary" onclick="downloadInvoice()">Download Invoice</button>
  </div>
</div>
</section>
<script>
function downloadInvoice() {
  const text = document.getElementById('invoice').value;
  const blob = new Blob([text], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'invoice.txt';
  link.click();
}
</script>
